<h1>All Products</h1>
<br />
<br />

<ul class="list-group">
    <div class="addbutton">
        <button type="button" class="btn btn-success" (click)="goToAddproduct()"><b>Add new product</b></button>
    </div>
    <br />
    <table class="table">
        <thead>
            <tr>
                <!--<th scope="col">ID</th>-->
                <th scope="col">Name</th>
                <th scope="col">Location</th>
                <th scope="col">Type</th>
                <th scope="col">Edit/Delete</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let product of products">
                <!--<td>{{product._id}}</td>-->
                <td>{{product.Name}}</td>
                <td>{{product.Location}}</td>
                <td>{{product.Type}}</td>
                <td>
                    <button type="button" class="btn btn-info"><a
                            href="edit-product/{{product._id}}"><b>Edit</b></a></button>--
                    <button type="button" class="btn btn-danger" (click)="delProduct(product)"><b>Delete</b></button>
                </td>
            </tr>


        </tbody>
    </table>
